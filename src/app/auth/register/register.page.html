<ion-content>
  <form class="form" [formGroup]="validations_form" (ngSubmit)="tryRegister(validations_form.value)">
    <ion-list>
      <ion-item>
        <ion-card *ngIf="photo">
          <ion-card-content>
            <img class="profile-picture" [src]="photo">
          </ion-card-content>
        </ion-card>
      </ion-item>
    <ion-item>
      <ion-buttons>
        <ion-button size="small" (click)="getPicture('camera')" expand="block" class="center" slot="start">
          <ion-icon name="camera" slot="start"></ion-icon>
        </ion-button>
    
        <ion-button size="small" (click)="getPicture('gallery')" expand="block" class="center" slot="end">
          <ion-icon name="image" slot="start"></ion-icon>
        </ion-button>
      </ion-buttons>

      <input type="file" *ngIf="isDesktop" #filePicker (change)="onFileChoose($event)"/>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="primary">Nama Depan</ion-label>
      <ion-input type="text" formControlName="nDepan"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.nDepan">
        <div class="error-message"  style="padding: 15px; color: #d90000;" 
            *ngIf="validations_form.get('nDepan').hasError(validation.type) && (validations_form.get('nDepan').dirty || validations_form.get('nDepan').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="primary">Nama Belakang</ion-label>
      <ion-input type="text" formControlName="nBelakang"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.nDepan">
        <div class="error-message" style="padding: 15px; color: #d90000;" 
            *ngIf="validations_form.get('nBelakang').hasError(validation.type) && (validations_form.get('nBelakang').dirty || validations_form.get('nBelakang').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" style="padding: 15px; color: #d90000;" 
            *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-messages" style="padding: 15px; color: #d90000;" 
        *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>   
    </div>
  </ion-list>
  <ion-button class="submit-btn" type="submit" expand="block" color="primary" style="text-transform: initial; padding-top: 10px; "[disabled]="!validations_form.valid">Register</ion-button>
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
  </form>
  <ion-button
    class="ion-padding"
    color="redd"
    fill="clear"
    expand="block"
    style="text-transform: initial;"
    (click)="goLoginPage()"
    ><b>Already have an account? Login here.</b></ion-button>

</ion-content>
