<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Add Friend</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionChange)="setFilteredItems()"
    #mySearchbar
  ></ion-searchbar>
  <ion-list color="dark">
    <ion-item *ngFor="let orang of user" color="dark" class="item">
      <ion-avatar>
        <ion-img src="{{orang.imageUrl}}"></ion-img>
      </ion-avatar>
      <ion-label>{{orang.nDepan}} {{orang.nBelakang}} </ion-label>
      <ion-button (click)="addFriend(orang)" fill="clear" color="medium"
        ><ion-icon name="person-add-outline"></ion-icon></ion-button>
    </ion-item>
    <ion-item *ngIf="userAll == null" color="dark">
      <ion-label>No More Friends to add</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
