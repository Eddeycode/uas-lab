<ion-content color="light">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center; bg">
        <ion-button
          expand="full"
          fill="clear"
          class="ion-text-wrap"
          (click)="showCurrentLoc()"
          color="light"
          >Check-in</ion-button
        >
      </ion-col>
      <ion-col class="ion-text-center; bg">
        <ion-button expand="full" class="ion-text-wrap" (click)="centerMap()" fill="clear" color="light"
          ><ion-icon name="navigate-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div #map id="map"></div>
</ion-content>
