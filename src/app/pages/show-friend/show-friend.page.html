<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Friend List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionChange)="setFilteredItems()"
    #mySearchbar
  ></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let orang of user2" color="dark" class="item">
      <ion-avatar>
        <ion-img src="{{orang.imageUrl}}"></ion-img>
      </ion-avatar>
      <ion-label>{{orang.nDepan}} {{orang.nBelakang}}</ion-label>
      <ion-buttons>
        <ion-button (click)="presentAlert(orang)"
          ><ion-icon name="trash-outline"></ion-icon></ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
